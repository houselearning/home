<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition & Subtraction Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; }
        .question { font-size: 24px; margin: 20px; }
        #answer { font-size: 20px; margin: 10px; }
        #feedback { font-size: 18px; margin-top: 10px; }
        button { font-size: 18px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Addition & Subtraction Game</h1>
    <p>Answer the questions below!</p>
    <div class="question" id="question"></div>
    <input type="number" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
    
    <script>
        let num1, num2, correctAnswer, operation;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            operation = Math.random() < 0.5 ? '+' : '-';
            
            if (operation === '-') {
                if (num1 < num2) {
                    [num1, num2] = [num2, num1];
                }
            }
            
            correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;
            document.getElementById("question").innerText = `What is ${num1} ${operation} ${num2}?`;
            document.getElementById("answer").value = '';
            document.getElementById("feedback").innerText = '';
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            let feedback = document.getElementById("feedback");
            
            if (userAnswer === correctAnswer) {
                feedback.innerText = "Correct! 🎉";
                feedback.style.color = "green";
            } else {
                feedback.innerText = "Try again! ❌";
                feedback.style.color = "red";
            }
            
            setTimeout(generateQuestion, 2000);
        }
        
        generateQuestion();
    </script>
</body>
</html>
