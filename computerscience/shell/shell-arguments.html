<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shell Script Arguments</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 2rem;
    }
    h1, h2 {
      color: #00e676;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: Consolas, monospace;
      background: #252526;
      color: #f0f0f0;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      resize: vertical;
    }
    input {
      padding: 0.5rem;
      margin-right: 1rem;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #eee;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #00e676;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c853;
    }
    .output {
      margin-top: 1rem;
      background: #333;
      color: #b9f6ca;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 140px;
      font-family: Consolas, monospace;
      font-size: 1rem;
    }
    code {
      background: #263238;
      padding: 2px 6px;
      border-radius: 4px;
      color: #80deea;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>üêö Shell Script Arguments</h1>

  <h2>üìù Basics</h2>
  <ul>
    <li><code>$1</code>, <code>$2</code>, <code>$3</code> ‚Äî Positional arguments</li>
    <li><code>$@</code> ‚Äî All arguments as a list</li>
    <li><code>$#</code> ‚Äî Total number of arguments</li>
  </ul>

  <h2>üíª Test Your Script</h2>

  <textarea id="argScript">
echo "First arg: $1"
echo "Second arg: $2"
echo "All args: $@"
echo "Total args: $#"
  </textarea>

  <div style="margin: 1rem 0;">
    <input type="text" id="arguments" placeholder="Enter args like: Hello World 123" />
    <button onclick="runArgs()">‚ñ∂Ô∏è Run Simulation</button>
  </div>

  <div class="output" id="argOutput">Output will appear here...</div>

  <script>
    function runArgs() {
      const scriptInput = document.getElementById("argScript").value.trim();
      const argsInput = document.getElementById("arguments").value.trim();
      const output = document.getElementById("argOutput");
      if (!scriptInput) {
        output.textContent = "Write a script to run!";
        return;
      }

      const lines = scriptInput.split('\n');
      const args = argsInput ? argsInput.split(' ') : [];
      const results = [];

      lines.forEach(line => {
        let trimmed = line.trim();
        if (trimmed === '') return;
        if (trimmed.startsWith('echo ')) {
          let str = trimmed.slice(5);

          // Replace $1, $2, ..., $@, $#
          str = str.replace(/\$@/g, args.join(' '));
          str = str.replace(/\$\#/g, args.length);

          str = str.replace(/\$(\d+)/g, (match, n) => {
            return args[n-1] !== undefined ? args[n-1] : '';
          });

          results.push(str.replace(/"/g, ''));
        } else {
          results.push('[Unrecognized command]: ' + trimmed);
        }
      });

      output.textContent = results.join('\n');
    }
  </script>

</body>
</html>
