<body>

  <h1>üêö Shell Functions Lesson</h1>

  <h2>üìù Basics</h2>
  <ul>
    <li><code>functionName() { ... }</code> ‚Äî Define a function</li>
    <li><code>$1, $2, $3</code> ‚Äî Function arguments</li>
    <li><code>return</code> ‚Äî Exit a function</li>
  </ul>

  <h2>üíª Try It Yourself</h2>

  <textarea id="funcScript">
#!/bin/bash

greet() {
  echo "Hello $1"
}

greet Alex
greet World
  </textarea>
  <button onclick="runFunctions()">‚ñ∂Ô∏è Run Simulation</button>

  <div class="output" id="funcOutput">Output will appear here...</div>

  <script>
    function runFunctions() {
      const input = document.getElementById("funcScript").value.trim();
      const output = document.getElementById("funcOutput");
      if (!input) {
        output.textContent = "Type some shell code to simulate.";
        return;
      }

      const lines = input.split('\n');
      const functions = {};
      const vars = {};
      const results = [];

      let i = 0;
      while (i < lines.length) {
        let line = lines[i].trim();
        if (line.startsWith('#') || line.startsWith('#!') || line === '') {
          i++;
          continue;
        }

        // Function definition
        if (line.match(/^\w+\(\)\s*\{/)) {
          const funcName = line.split('(')[0];
          i++;
          const body = [];
          while (lines[i].trim() !== '}') {
            body.push(lines[i].trim());
            i++;
          }
          functions[funcName] = body;
          i++;
          continue;
        }

        // Function call
        if (functions[line.split(' ')[0]]) {
          const callParts = line.split(' ');
          const funcName = callParts[0];
          const args = callParts.slice(1);

          const body = functions[funcName];
          body.forEach(cmd => {
            if (cmd.startsWith('echo ')) {
              let str = cmd.slice(5);
              args.forEach((a, idx) => {
                str = str.replace(new RegExp('\\$' + (idx+1), 'g'), a);
              });
              results.push(str.replace(/"/g, ''));
            }
          });
          i++;
          continue;
        }

        // echo command
        if (line.startsWith('echo ')) {
          let str = line.slice(5);
          results.push(str.replace(/"/g, ''));
          i++;
          continue;
        }

        // unknown command
        results.push('[Unrecognized command]: ' + line);
        i++;
      }

      output.textContent = results.join('\n');
    }
  </script>

</body>
