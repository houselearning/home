<p>Functions let you group code you want to reuse ‚Äî super handy for modular scripts.</p>

<h2>üìö Basic Examples</h2>

<textarea readonly>
# Define a simple function
function Greet {
    param([string]$name)
    Write-Output "Hello, $name!"
}

# Call the function
Greet -name "Alex"

# Function with return
function Add-Numbers {
    param($a, $b)
    return $a + $b
}
$result = Add-Numbers 5 7
Write-Output "Sum is $result"
</textarea>
