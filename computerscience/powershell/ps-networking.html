<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerShell Networking Basics</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background: #012456;
      color: #7DF9AA;
      padding: 2rem;
      user-select: none;
    }
    h1, h2 {
      color: #5DFDCB;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: Consolas, monospace;
      background: #001C3D;
      color: #7DF9AA;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      resize: vertical;
      white-space: pre-wrap;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #5DFDCB;
      color: #012456;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #3BC3A2;
    }
    .output {
      margin-top: 1rem;
      background: #000C26;
      color: #5DFDCB;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 140px;
      font-family: Consolas, monospace;
      font-size: 1rem;
      line-height: 1.3em;
      user-select: text;
    }
    .tip {
      background: #001F4D;
      padding: 0.8rem;
      border-left: 5px solid #5DFDCB;
      margin: 1rem 0;
      font-style: italic;
      color: #A8FBE0;

    }
    code {
      background: #013360;

    }
  </style>
</head>
<body>

  <h1>üíª PowerShell Networking Basics</h1>
  <p>PowerShell makes networking tasks a breeze ‚Äî ping, port checks, DNS lookups, and more. Let‚Äôs dive in!</p>

  <h2>üìö Example Cmdlets</h2>
  <textarea readonly>
# Ping google.com 3 times
Test-Connection -ComputerName google.com -Count 3

# Get your IP configuration
Get-NetIPAddress

# Test if port 80 on example.com is open
Test-NetConnection -ComputerName example.com -Port 80

# Get DNS client info
Get-DnsClient

# Resolve google.com IP address
Resolve-DnsName google.com
  </textarea>

  <button onclick="runPowerShellNetSim()">‚ñ∂Ô∏è Run Simulation</button>

  <div class="output" id="psNetOutput">Output will appear here...</div>

  <div class="tip">
    üí° Pro Tip: Use <code>Test-Connection</code> for ping, and <code>Test-NetConnection</code> for advanced network tests like ports.
  </div>

  <script>
    const output = document.getElementById("psNetOutput");

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function runPowerShellNetSim() {
      output.textContent = "Starting PowerShell network commands...\n\n";

      output.textContent += "PS> Test-Connection -ComputerName google.com -Count 3\n";
      await wait(900);
      for(let i = 1; i <= 3; i++) {
        output.textContent += `Reply from 172.217.10.78: bytes=32 time=${Math.floor(Math.random()*40)+20}ms TTL=115\n`;
        await wait(700);
      }
      output.textContent += "\nPing statistics for 172.217.10.78:\n  Packets: Sent = 3, Received = 3, Lost = 0 (0% loss)\n\n";

      output.textContent += "PS> Get-NetIPAddress\n";
      await wait(1000);
      output.textContent += `
ifIndex  : 12
IPAddress: 192.168.1.101
PrefixLength : 24
AddressFamily: IPv4
InterfaceAlias: Ethernet
`;

      output.textContent += "\nPS> Test-NetConnection -ComputerName example.com -Port 80\n";
      await wait(900);
      output.textContent += `
ComputerName     : example.com
RemoteAddress    : 93.184.216.34
RemotePort       : 80
TcpTestSucceeded : True
`;

      output.textContent += "\nPS> Get-DnsClient\n";
      await wait(800);
      output.textContent += `
InterfaceAlias           : Ethernet
ConnectionSpecificSuffix : localdomain
DnsServers              : {192.168.1.1}
`;

      output.textContent += "\nPS> Resolve-DnsName google.com\n";
      await wait(800);
      output.textContent += `
Name       : google.com
Type       : A
TTL        : 300
IPAddress  : 172.217.10.78
`;

      output.textContent += "\n‚úÖ All done! Your network checks out.\n";
    }
  </script>

</body>
</html>
