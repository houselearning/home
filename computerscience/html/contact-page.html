<HTML>
<TITLE>Contact Us (Example)</TITLE>
<body>
<h1>Contact Page</h1>
<hr><br>
<img src="contact-page-image-example.jpeg" alt="Contact Page Image" style="float:right;">
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Your Inquiry" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea><br><br>

    <button type="submit">Send Message</button><br>
</form>
</body>
</HTML>
