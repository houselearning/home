<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C# Game Submit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0f1a;
      color: #d1eaff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #7df9aa;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: #1a1d2f;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #7df9aa;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      background-color: #11131e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #d1eaff;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #00ffaa;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc88;
    }

    canvas#bannerCanvas {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Submit Your C# Game</h1>
  <form>
    <label for="gameName">Game Name</label>
    <input type="text" id="gameName" name="gameName" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="fileUpload">Game ZIP File</label>
    <input type="file" id="fileUpload" name="fileUpload" accept=".zip" required>

    <button type="submit">Submit Game</button>
  </form>

  <canvas id="bannerCanvas" width="250" height="100"></canvas>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    let t = 0;

    function drawBanner(yOffset) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Banner background
      ctx.fillStyle = '#ff3c3c';
      ctx.beginPath();
      ctx.roundRect(0, yOffset, 250, 60, 12);
      ctx.fill();

      // Main text
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 16px Segoe UI';
      ctx.fillText('ðŸ”¥ Limited Time Only ðŸ”¥', 20, yOffset + 25);

      // Subtitle
      ctx.font = '13px Segoe UI';
      ctx.fillText('Upload games while you can!', 20, yOffset + 45);
    }

    function animateBanner() {
      t += 0.05;
      const bobbingY = 10 * Math.sin(t); // Bobbing effect
      drawBanner(bobbingY);
      requestAnimationFrame(animateBanner);
    }

    animateBanner();
  </script>
</body>
</html>
